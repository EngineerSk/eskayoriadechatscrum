<div class="container-fluid">
	<h1>Create a new account</h1>
	<h6>{{ userSignupForm.value | json }}</h6>
	<br>
	<h6>{{ scrumUserModel | json }}</h6>
	<form #userSignupForm = "ngForm">
		<div class="form_group">
			<label>Email</label>
			<input type="email" name="email" class="form-control" [(ngModel)]="scrumUserModel.email">
		</div>
		<div class="form_group">
			<label>Fullname</label>
			<input type="text" name="fullname" class="form-control" [(ngModel)]="scrumUserModel.fullname">
		</div>
		<div class="form_group">
			<label>Password</label>
			<input type="password" name="password" class="form-control" [(ngModel)]="scrumUserModel.password">
		</div>
		<div class="form_group">
			<label>User Type</label>
			<select name="usertype" class="form-control" [(ngModel)]="scrumUserModel.type">
				<option *ngFor = "let eachElement of usertype">{{ eachElement }} </option>
			</select>
		</div>
		
		<button class="btn btn-primary" type="submit">Create User</button>
	</form>
</div>
