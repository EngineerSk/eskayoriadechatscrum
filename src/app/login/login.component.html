<div class="container-fluid">
	<h1>Login</h1>
	<form>
		<div class="form_group">
			<label>Email</label>
			<input required type="email" 
			pattern="^([a-z0-9\.-]{1,80})@([a-z\d-]{1,80})\.([a-z]{2,8})(\.[a-z]{2,8})?$" 
			[class.is-invalid]="email.invalid && email.touched" 
			#email="ngModel" name="email" class="form-control" ngModel>
			<div *ngIf="email.errors && (email.invalid || email.touched)">
				<small class="text-danger" *ngIf="email.errors.required">
					Email is required
				</small>
				<small class="text-danger" *ngIf="email.errors.pattern">
					Enter a valid email e.g (youremail@example.com)
				</small>
			</div>
		</div>
		
		<div class="form_group">
			<label>Password</label>
			<input required type="password" 
			pattern="^(?=.*[0-9])(?=.*[\*\?\(\.\)\^\+\[\]\$\|\\])[a-zA-Z0-9\*\?\(\.\)\^\+\[\]\$\|\\]{8,15}$"
			[class.is-invalid]="password.invalid && password.touched" 
			#password="ngModel" 
			name="password" class="form-control" ngModel>
			<div *ngIf="password.errors && (password.invalid || password.touched)">
				<small class="text-danger" *ngIf="password.errors.required">
					Password is required
				</small>
				<small class="text-danger" *ngIf="password.errors.pattern">
					Enter an 8-15 characters long password with one number and one special character (+, ?, $, *, or .) 
				</small>
			</div>
		</div>

		<div class="form_group">
			<label>Project name</label>
			<input required type="text" [class.is-invalid]="fullname.invalid && fullname.touched" 
			#fullname="ngModel" name="fullname" 
			class="form-control" ngModel>
			<div *ngIf="fullname.errors && (fullname.invalid || fullname.touched)">
				<small class="text-danger">Project name is required</small>
			</div>
		</div>
		
		<button class="btn btn-primary">Login</button>
	</form>
</div>
