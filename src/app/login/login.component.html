<div class="container-fluid">
	<h1>Login</h1>
	<h5><div id="display" style="color: red">{{ feedbk }}</div></h5>
	<form #userLoginForm = "ngForm" novalidate (ngSubmit)="onLoginSubmit()">
		<div class="form_group">
			<label>Email</label>
			<input required type="email" 
			pattern="^([a-z0-9\.-_]{1,80})@([a-z\d-]{1,80})\.([a-z]{2,8})(\.[a-z]{2,8})?$" 
			[class.is-invalid]="email.invalid && email.touched" 
			#email="ngModel" name="email" class="form-control" [(ngModel)]="scrumUserLoginData.email">
			<div *ngIf="email.errors && (email.invalid || email.touched)">
				<small class="text-danger" *ngIf="email.errors.required && email.touched">
					Email is required
				</small>
				<small class="text-danger" *ngIf="email.errors.pattern">
					Enter a valid email e.g (youremail@example.com)
				</small>
			</div>
		</div>
		
		<div class="form_group">
			<label>Password</label>
			<input required type="password" 
			pattern="^(?=.*[0-9])(?=.*[^(0-9)^(A-Z)^(a-z)^(\s)]).{8,15}$"
			[class.is-invalid]="password.invalid && password.touched" 
			#password="ngModel" 
			name="password" class="form-control" [(ngModel)]="scrumUserLoginData.password">
			<div *ngIf="password.errors && (password.invalid || password.touched)">
				<small class="text-danger" *ngIf="password.errors.required && password.touched">
					Password is required
				</small>
				<small class="text-danger" *ngIf="password.errors.pattern">
					Enter an 8-15 characters long password with one number and one special character [, ], (, ), {{ '{' }}, {{ '}' }}, ^, +, |, $, *, or .
				</small>
			</div>
		</div>

		<div class="form_group">
			<label>Project name</label>
			<input required type="text" 
			[class.is-invalid]="projname.invalid && projname.touched" 
			#projname="ngModel" name="projname" 
			class="form-control" [(ngModel)]="scrumUserLoginData.projname">
			<div *ngIf="projname.errors && (projname || projname.touched)">
				<small class="text-danger" *ngIf="projname.errors.required && projname.touched">
					Project name is required
				</small>
			</div>
		</div>
		
		<button class="btn btn-primary" type="submit" [disabled]="userLoginForm.invalid || userLoginForm.untouched">Login</button>
	</form>
</div>
